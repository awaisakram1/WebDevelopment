<!DOCTYPE html>
<html>
<head> 

<script>
    function add()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  sum = numOne + numTwo;
  document.getElementById("answer").value = sum;
}
function product()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  sum = numOne * numTwo;
  document.getElementById("product").value = sum;
}
function division()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  sum = numOne / numTwo;
  document.getElementById("division").value = sum;
}
function substraction()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  sum = numOne - numTwo;
  document.getElementById("substraction").value = sum;
}
function Min_Max(){
  var numOne, numTwo, numThree, numFour, numFive, sum;
  f1 = parseInt(document.getElementById("f1").value);
  f2 = parseInt(document.getElementById("f2").value);
  f3 = parseInt(document.getElementById("f3").value);
  f4 = parseInt(document.getElementById("f4").value);
  f5 = parseInt(document.getElementById("f5").value);
  
  const random = [f1, f2, f3, f4, f5];
  var index = Math.floor(Math.random() *random.length);
  c = random[index];
  let a = Math.max(f1, f2, f3, f4, f5);
  let b = Math.min(f1, f2, f3, f4, f5);
  document.getElementById("a").value = a;
  document.getElementById("b").value = b;
  document.getElementById("c").value = c;
}

}
